<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
</head>
<body>
  <h1>Booking</h1>
  <p>Here you can book a parking space.</p>
  
  <form action="/api/book-parking" method="POST">
    <label for="UserID">User ID:</label>
    <input type="number" name="UserID" id="UserID" required><br><br>
    
    <label for="Location_ID">Location ID:</label>
    <input type="number" name="Location_ID" id="Location_ID" required><br><br>
    
    <label for="Car_Number">Car Number:</label>
    <input type="text" name="Car_Number" id="Car_Number" required><br><br>

    <label for="Car_Type">Car Type:</label>
    <input type="text" name="Car_Type" id="Car_Type" required><br><br>

    <label for="Date">Date:</label>
    <input type="date" name="Date" id="Date" required><br><br>

    <label for="Start_time">Start Time:</label>
    <input type="time" name="Start_time" id="Start_time" required><br><br>

    <label for="End_time">End Time:</label>
    <input type="time" name="End_time" id="End_time" required><br><br>

    <button type="submit">Book Parking</button>
  </form>
  
  <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
